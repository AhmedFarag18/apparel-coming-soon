<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This challenge (Base Apparel coming soon page) in Front end mentor website">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- cdn font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="assest/style.css">
</head>

<body>

    <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">

        <div class="column__text">
            <h1><span>We're</span> coming <br> soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form>
                <div class="form_input">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button id="submit" class="btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
                    <span class="error">
                        <span class="text"></span>
                    </span>
                    <span class="errorImg">
                    </span>
                </div>
            </form>
        </div>
        <div class="column__image">
            <picture>
                <source media="(max-width: 700px)" srcset="images/hero-mobile.jpg">
                <img src="images/hero-desktop.jpg" alt="hero">
            </picture>
        </div>
    </main>

    <script src="assest/jquery-3.5.1.min.js"></script>
    <script src="assest/main.js"></script>
</body>

</html>
